<!-- Toolbar -->
<div class="toolbar" role="banner" width="100%">
  <h4>Monthly Premium Calculator</h4>
</div>

<div class="content" role="main">


  <div class="calculator-form">
    <form [formGroup]="premiumCalculatorForm">
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" type="text" formControlName="name">
        <p *ngIf="this.premiumCalculatorForm.get('name')?.errors?.['required']" class="text-danger">Name Required</p>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth: </label>
        <input type="date" id="dateOfBirth" placeholder="Enter Date Of Birth" formControlName="dateOfBirth">
        <p *ngIf="this.premiumCalculatorForm.get('dateOfBirth')?.errors?.['required']" class="text-danger">Date of Birth Required</p>
      </div>
      <div class="form-group">
        <label for="age">Age: </label>
        <input id="age" type="text" formControlName="age">
        <p *ngIf="this.premiumCalculatorForm.get('age')?.errors?.['pattern'] || this.premiumCalculatorForm.get('age')?.errors?.['min']" class="text-danger">Number Only</p>
      </div>
      <div class="form-group">
        <label for="sumAssured">Death Sum Assured Amount: </label>
        <input id="sumAssured" type="text" formControlName="sumAssured">
        <p *ngIf="this.premiumCalculatorForm.get('sumAssured')?.errors?.['required'] || this.premiumCalculatorForm.get('sumAssured')?.errors?.['min']" class="text-danger">Sum Assured Required</p>
      </div>
      <div class="form-group">
        <label for="occupation">Occupation: </label>
        <select id="occupation" name="calc_occupation" class="leftSpace" formControlName="occupation">
          <option value="">--Choose Option--</option>
          <option *ngFor="let c of occupations" [ngValue]="c">{{c.occupation}}</option>
        </select>
        <p *ngIf="this.premiumCalculatorForm.get('occupation')?.errors?.['required']" class="text-danger">Occupation Required</p>
      </div>
    </form>
    <div>
      <button (click)='calculatePremium()' id="calculate">Calculate</button>
    </div>

    <div class="result" *ngIf="premiumAmount > 0">
      <span>Your premium amount is: {{premiumAmount}}</span>
    </div>

  </div>
</div>
